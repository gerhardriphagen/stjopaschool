<!DOCTYPE html>
<html>
<head lang="en">
    <script type="text/javascript" src="object-parser.js"></script>
    <title>Object Parser</title>
</head>
<body>




<form name="myForm">
    <textarea rows="30" name="myObject"></textarea>
    <input type="button" value="Parse my object!" onClick="objectParser(JSON.parse(document.myForm.myObject.value))">
    <textarea rows="30" id="returnObject"></textarea>
</form>




</body>
</html>
